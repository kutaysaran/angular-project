<app-public-header></app-public-header>
<mat-card>
  <mat-card-header>
    <mat-card-title>About Me</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>person</mat-icon>
        <h3 mat-line>{{ name }}</h3>
        <p mat-line>{{ jobTitle }}</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>email</mat-icon>
        <p mat-line>{{ email }}</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>phone</mat-icon>
        <p mat-line>{{ phoneNumber }}</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>location_on</mat-icon>
        <p mat-line>{{ location }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [href]="linkedinUrl" target="_blank">
      <mat-icon>linkedin</mat-icon>
      LinkedIn
    </a>
    <a mat-button [href]="githubUrl" target="_blank">
      <mat-icon>github</mat-icon>
      GitHub
    </a>
  </mat-card-actions>
</mat-card>
